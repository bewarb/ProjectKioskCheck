<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/static/styles.css') }}">
</head>
<body>
    <div class="center">
        <h1>HLS Co-op Kiosk Check</h1>
        <form method="POST" action="/submit" id="questionForm">
            <label for="numPrinters">How many printers are at this kiosk:</label>
            <select name="numPrinters" id="numPrinters">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
            <br><br>
            <div id="questionTemplate" style="display: none;">
                <label for="printer1">Question for Printer 1:</label>
                <input type="text" id="printer1" name="printer1" required>
            </div>            
            <input type="submit" value="Submit" style="display: none;">
        </form>
    </div>

    <div id="questionContainer" style="display: none;">
        <!-- Questions will be added here dynamically based on user selection 

        Requirements: We want to get a report from the below
            -What printer

            

            -paper level/ or how often you need to refill

            - how often does toner need to be replaced

            -any issues small issues that can be immediately fixed on the printer. (ie. Paper jams, Tray paper sensor, fax line)

            - If a ticket needs to be created if major issue

            - how the computer/keyboard/mouse are working fine or now (even missing)-->

        <label for="printerSelect">Select which printer:</label>
        <select id="printerSelect">
            <option value="WCC-BF-LAB-BW-1">WCC-BF-LAB-BW-1</option>
            <option value="WCC-BF-LAB-COLOR-1">WCC-BF-LAB-COLOR-1</option>
    </select>
    </div>
    <script>
        // Function to generate questions
        function generateQuestions() {
            var numPrinters = document.getElementById("numPrinters").value;
            var questionContainer = document.getElementById("questionContainer");
    
            // Clear existing questions
            questionContainer.innerHTML = "";
    
            for (var i = 1; i <= numPrinters; i++) {
                var questionDiv = document.createElement("div");
                var label = document.createElement("label");
                label.textContent = "Question for Printer " + i + ":";
                questionDiv.appendChild(label);
    
                var input = document.createElement("input");
                input.type = "text";
                input.name = "printer" + i;
                input.required = true;
                questionDiv.appendChild(input);
    
                questionContainer.appendChild(questionDiv);
            }
        }
    
        // Add an event listener to the select element
        document.getElementById("numPrinters").addEventListener("change", generateQuestions);
    
        // Initial generation of questions
        generateQuestions();
    </script>
    
</body>
</html>
